logging:
  level:
    root: DEBUG
    web: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: '*'
server:
  port: 8090
spring:
  application:
    name: bm-data-api
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:file:./src/main/resources/db/apitestdb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
