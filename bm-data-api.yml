logging:
  level:
    root: DEBUG
    web: DEBUG
server:
  port: 8090
spring:
  application:
    name: bm-data-api
  boot:
    admin:
      client:
        auto-deregistration: true
        instance:
          service-url: http://localhost:8090/
          name: Benchmarker Data API
          metadata:
            user: 
              name: shaddowuser
              password: H7T*$
        url:
        - http://localhost:8765/
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:bmapidb;DB_CLOSE_DELAY=-1
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
#      non-secure-port: 80
#      secure-port: 443
  instance:
#    non-secure-port: 80
#    secure-port: 443
    hostname: localhost    
    statusPageUrl: http://${eureka.hostname}:${server.port}/actuator/info
    healthCheckUrl: http://${eureka.hostname}:${server.port}/actuator/health
    homePageUrl: http://${eureka.hostname}:${server.port}/
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include : '*'
