server:
  port: 8090
spring:
  application:
    name: Benchmarker Data API
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:file:./src/main/resources/db/apitestdb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://bm-data-eureka-server.herokuapp.com/eureka
  instance:
    hostname: bm-data-api.herokuapp.com
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include : '*'
